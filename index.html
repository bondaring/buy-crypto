  <script>
    async function fetchCryptoPrices() {
        const url = 'https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum,solana,ripple,dogecoin,pepe&vs_currencies=usd';
        try {
            const response = await fetch(url);

            document.getElementById('eth-price').innerText = `$${data.ethereum.usd}`;
            document.getElementById('sol-price').innerText = `$${data.solana.usd}`;
            document.getElementById('xrp-price').innerText = `$${data.ripple.usd}`;
            document.getElementById('doge-price').innerText = `$${data.dogecoin.usd}`;
            document.getElementById('pepe-price').innerText = `$${data.pepe.usd}`;
        } catch (error) {
            console.error("Error obteniendo los precios:", error);
        }
    }
